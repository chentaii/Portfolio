<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Drumkit</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id='keys'>

      <kbd class='box' id='keyA'>A</kbd>

    </div>

    </div>
    <div>
      <kbd class='box' id="keyD">D</kbd>
    </div>
    <div>
      <kbd class='box' id="keyF">F</kbd>
    </div>
    <div>
      <kbd class='box' id="keyG">G</kbd>
    </div>
    <div>
      <kbd class='box' id="keyH">H</kbd>
    </div>
    <div>

    </div>
    <div>
      <kbd class='box' id="keyK">k</kbd>
    </div>
    <div>
      <kbd class='box' id="keyL">L</kbd>
    </div>

<script src="main.js"></script>

</html>
